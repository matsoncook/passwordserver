<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeded Key Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #0b1020;
            --accent: #34d399;
            --accent-2: #60a5fa;
            --muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            color: #e5e7eb;
            background: radial-gradient(circle at 20% 20%, rgba(96,165,250,0.18), transparent 30%),
                        radial-gradient(circle at 80% 10%, rgba(52,211,153,0.16), transparent 28%),
                        radial-gradient(circle at 50% 80%, rgba(147,197,253,0.12), transparent 30%),
                        var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }
        .shell {
            width: min(960px, 100%);
            background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            backdrop-filter: blur(12px);
        }
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .title {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 0.4px;
        }
        .badge {
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 12px;
            letter-spacing: 0.4px;
            background: rgba(52,211,153,0.1);
            color: var(--accent);
            border: 1px solid rgba(52,211,153,0.3);
        }
        p.lead {
            margin: 0 0 12px;
            color: var(--muted);
            line-height: 1.6;
        }
        form {
            display: grid;
            gap: 12px;
        }
        label {
            font-size: 14px;
            color: #d1d5db;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background: #0b1329;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #e5e7eb;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            font-size: 15px;
            transition: border-color 120ms ease, box-shadow 120ms ease;
        }
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: rgba(96,165,250,0.6);
            box-shadow: 0 0 0 3px rgba(96,165,250,0.2);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            margin-top: 4px;
        }
        button.primary {
            padding: 12px 18px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            color: #0b1020;
            background: linear-gradient(120deg, var(--accent), var(--accent-2));
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(96,165,250,0.25);
            transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
        }
        button.primary:hover { transform: translateY(-1px); filter: brightness(1.05); }
        button.primary:active { transform: translateY(0); }
        .status {
            font-size: 13px;
            color: var(--muted);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            margin-top: 18px;
        }
        .panel {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: #0c142b;
        }
        .panel h3 {
            margin: 0 0 10px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .code {
            background: #0a1124;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            min-height: 80px;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            color: #d1d5db;
            word-break: break-all;
            position: relative;
        }
        .code .placeholder {
            color: var(--muted);
            font-style: italic;
        }
        .copy {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.04);
            color: #e5e7eb;
            font-size: 12px;
            cursor: pointer;
            transition: border-color 120ms ease, transform 120ms ease;
        }
        .copy:hover { border-color: rgba(96,165,250,0.6); transform: translateY(-1px); }
        .message {
            margin-top: 14px;
            padding: 12px 14px;
            border-radius: 10px;
            font-size: 13px;
            background: rgba(15, 118, 110, 0.12);
            border: 1px solid rgba(52, 211, 153, 0.4);
            color: #a7f3d0;
            display: none;
        }
        .message.error {
            background: rgba(220, 38, 38, 0.12);
            border-color: rgba(239, 68, 68, 0.4);
            color: #fecaca;
        }
        @media (max-width: 640px) {
            .shell { padding: 22px; }
            .title { font-size: 22px; }
            textarea { min-height: 100px; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <header>
            <div class="title">Deterministic Key Generator</div>
            <div class="badge">Python backend Â· Ed25519</div>
        </header>
        <p class="lead">
            Provide a seed phrase and generate a reproducible public/private key pair on the server.
            The seed is hashed with SHA-256 and never stored.
        </p>

        <form id="keyForm">
            <div>
                <label for="seed">Seed phrase</label>
                <textarea id="seed" name="seed" placeholder="Type a passphrase, mnemonic, or any string..." required></textarea>
            </div>
            <div class="actions">
                <button type="submit" class="primary" id="generateBtn">Generate keys</button>
                <span class="status" id="statusText">Waiting for input.</span>
            </div>
        </form>

        <div class="grid">
            <div class="panel">
                <h3>Public key <button class="copy" data-target="publicKey">Copy</button></h3>
                <div class="code" id="publicKey"><span class="placeholder">No key yet.</span></div>
            </div>
            <div class="panel">
                <h3>Private key <button class="copy" data-target="privateKey">Copy</button></h3>
                <div class="code" id="privateKey"><span class="placeholder">No key yet.</span></div>
            </div>
        </div>

        <div class="message" id="messageBox"></div>
    </div>

    <script>
        const form = document.getElementById('keyForm');
        const seedField = document.getElementById('seed');
        const statusText = document.getElementById('statusText');
        const messageBox = document.getElementById('messageBox');
        const generateBtn = document.getElementById('generateBtn');
        const publicKeyBox = document.getElementById('publicKey');
        const privateKeyBox = document.getElementById('privateKey');
        const copyButtons = document.querySelectorAll('.copy');

        function setMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.toggle('error', isError);
            messageBox.style.display = text ? 'block' : 'none';
        }

        function setCode(target, value) {
            const el = target === 'public' ? publicKeyBox : privateKeyBox;
            el.innerHTML = value
                ? `<code>${value}</code>`
                : '<span class="placeholder">No key yet.</span>';
        }

        async function generateKeys(seed) {
            statusText.textContent = 'Contacting backend...';
            generateBtn.disabled = true;
            try {
                const response = await fetch('/api/generate-keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ seed })
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.detail || 'Failed to generate keys.');
                }

                const data = await response.json();
                setCode('public', data.public_key);
                setCode('private', data.private_key);
                statusText.textContent = 'Keys generated.';
                setMessage('Success! Keep your private key secret.');
            } catch (err) {
                console.error(err);
                statusText.textContent = 'Something went wrong.';
                setMessage(err.message, true);
            } finally {
                generateBtn.disabled = false;
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const seed = seedField.value.trim();
            setMessage('');
            if (!seed) {
                setMessage('Please enter a seed phrase.', true);
                statusText.textContent = 'Seed required.';
                return;
            }
            generateKeys(seed);
        });

        copyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target === 'publicKey' ? 'publicKey' : 'privateKey';
                const text = document.getElementById(targetId).innerText;
                if (!text || text === 'No key yet.') {
                    setMessage('Nothing to copy yet.', true);
                    return;
                }
                navigator.clipboard.writeText(text).then(() => {
                    setMessage('Copied to clipboard.');
                }).catch(() => setMessage('Clipboard is unavailable.', true));
            });
        });
    </script>
</body>
</html>
