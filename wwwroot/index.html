<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
 body {
        background: #f2f3f7;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                     Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    .card {
        background: white;
        width: 480px;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.12);
    }

    .card h1 {
        margin: 0;
        font-size: 26px;
        color: #333;
        font-weight: 600;
    }

    .subtext {
        margin-top: 10px;
        margin-bottom: 25px;
        color: #666;
        font-size: 14px;
        line-height: 1.4;
    }

    input[type=password] {
        width: 100%;
        font-size: 18px;
        padding: 14px 18px;
        border: 2px solid #4a74f5;
        border-radius: 6px;
        outline: none;
        margin-right: 12px;
    }

    input[type=password]:focus {
        border-color: #3558d6;
    }

    .row {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    button {
        background: #4a74f5;
        color: white;
        border: none;
        font-size: 15px;
        padding: 14px 22px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    button:hover {
        background: #3558d6;
    }
    </style>
</head>
<body>

<div class="card">
    <h1>Welcome</h1>
    <div class="subtext">
        Please enter your password to continue.
    </div>

    <form method="post" action="/jump">
        <div class="row">
            <input type="password" name="password" placeholder="PASSWORD" required>
            <button type="submit">SUBMIT</button>
        </div>
    </form>
</div>
</body>
</html>
